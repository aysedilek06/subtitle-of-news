<section class="blog" id="blog" style="margin-top: -50px;">
            <div class="container">
            <div class="row">
                    <div class="col-md-12">
		    <a href="{{=URL('default','index')}}">
                        <div class="section-title st-center">
                            <h3>Search and Watch</h3>
                            <p>...</p>
                        </div></a>
                    </div>

                <center>
                {{s=search_result['response']['docs'][0]['begin']}}
                {{e=search_result['response']['docs'][0]['end']}}

                <iframe width="560" height="315" src="https://www.youtube.com/embed/{{=search_result['response']['docs'][0]['youtube']}}?rel=0&start={{=s}}&end={{=e}}" frameborder="0" allowfullscreen></iframe>
                </div>

                <div class="row">
                
                    <div class="col-md-12">
                        <div class="blog-post">
                            <h2 class="post-title">{{=search_result['response']['docs'][0]['topic'].title()}}</h2>
                            <div class="post-thumb"><a href="#"></a></div>
                            <div class="post-content">
                                <p> {{=" ".join(search_result['response']['docs'][0]['content'])}}

                            </div>
                        </div>
                        
                    </div>
                    
                </div>
